<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Koala's Count</title>
     <!--font-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1>Australian forests are on fire! <i class="fire"></i><img src="assets/images/fire-removebg-preview.png"><br>
        Help the Koalas by clicking on the green icon and save them!</h1> 
        <img id="koalafire"  src="assets/images/firekoala.png";>
        <div class="container">
        
        <div class="counter">
            <p id="count"> 0 </p>
            <div class="buttons">
                <button onclick="animation()" id="sub"><i class="sadkoala"></i><img src="assets/images/sadkoala1.png"> 
                </button>
                <button id="reset">Reset</button>
                <button id="add"><i class="happykoala"></i><img src="assets/images/happykoala1.png"> 
                </button>
            </div>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>

</html>
